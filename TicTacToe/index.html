<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
    <script src="TicTacToe.js" defer></script>
</head>

<body>
    <a href="/index.html">back</a>

    <h1>Tic Tac Toe</h1>

    <p id="debug"></p>

    <p id="currPlayer">Current Player: X</p>
    <p id="moves">Move count: </p>
    <div id="board">
        <div>
            <button class="tile" id="00">.</button>
            <button class="tile" id="01">.</button>
            <button class="tile" id="02">.</button>
        </div>
        <div>
            <button class="tile" id="10">.</button>
            <button class="tile" id="11">.</button>
            <button class="tile" id="12">.</button>
        </div>
        <div>
            <button class="tile" id="20">.</button>
            <button class="tile" id="21">.</button>
            <button class="tile" id="22">.</button>
        </div>
    </div>

    <button id="newGame">New Game (2p)</button>
    <button id="newGameAI">New Game (1p)</button>
    
    <p id="messages">Messages:</p>

</body>


</html>
